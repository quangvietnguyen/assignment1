<!DOCTYPE html>
<html>
    <head>
        <title>Vaccine Booking</title>
        <link rel="stylesheet" href="../css/styles.css"/>
        <meta name="viewport" content="width=375px, initial-scale=1.0">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script>
            let date = new Date();
            date = date.toDateString();
            $(document).ready(() => {
                $("#date").html(date);
                $("#submit").click(() => {
                    if ((bookingdate.value != "") && (time.value != "") && (ohip.value != "") && (phone.value != "") && (phone.value.length = 10) && (ohip.value.length = 10)) {
                        localStorage.setItem("Date",bookingdate.value);
                        localStorage.setItem("Time",time.value);
                        localStorage.setItem("OHIP",ohip.value);
                        localStorage.setItem("Email",email.value);
                        localStorage.setItem("Phone",phone.value);
                        $("#result").html("Submitted Successfully!");
                    }
                })
            })
        </script>
    </head>
    <body class="grid-container" id="wrapper">
        <header class="grid-header">
            <h1>COVID-19 Vaccine Booking System</h1>
            <h4>Assignment #1 | Quang Viet Nguyen | 991590517</h4>
        </header>
        <section class="grid-main">
            <div>
                <h2>Vaccine Booking</h2>
            </div>
            <div id="result">
                <form>
                    <table id="table">
                        <tr>
                            <td><label for="bookingdate">Date:</label></td>
                            <td><input type="date" id="bookingdate" name="bookingdate" min="2021-06-01" max="2021-06-30" required/><span>*</span></td>
                        </tr>
                        <tr>
                            <td><label for="time">Time:</label></td>
                            <td><input type="time" id="time" name="time" min="09:00" max="18:00" required/><span>*</span></td>
                        </tr>
                        <tr>
                            <td><label for="ohip">OHIP Number:</label></td>
                            <td><input type="number" id="ohip" name="ohip" min="1000000000" maxlength="9999999999" required/><span>*</span></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"/></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number:</label></td>
                            <td><input type="number" id="phone" name="phone" min="1000000000" maxlength="9999999999" required/><span>*</span></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" id="submit" style="border-radius: 12%; background-color: green; color: whitesmoke">Submit</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div>
                <button id="return"><a href="../index.html">RETURN BACK</a></button>
            </div>
        </section>
        <footer class="grid-footer">
            <h5>nguyen374 | Davis Campus | <span id="date"></span></h4>
        </footer>
    </body>
</html>
